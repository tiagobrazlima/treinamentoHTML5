<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>switch</title>

    <script type="text/javascript">
    var nota1 = 10;
    var nota2 = 10;
    var nota3 = 10;

    var media = parseInt(((nota1+nota2+nota3)/3));
    var resultado = '';

    switch (media) {
      case 10:
        resultado = 'Parabéns! ';
      case 9:
        resultado += `Aprovado! Com média ${media}`;
        break;
      case 8:
        resultado += `Aprovado! Com média ${media}`;
        break;
      case 7:
        resultado += `Aprovado! Com média ${media}`;
        break;
      case 6:
        resultado += 'Reprovado! Teve média um pouco abaixo.';
        break;
      default:
        resultado += 'Reprovado!';
    }

    alert(resultado);

    </script>

  </head>
  <body>

  </body>
</html>
